<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tarea 3 - 23116</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; /* Espacio entre tarjeta y formulario */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nuevo Web component tipo formulario -->
        <formulario-aq>
            <button slot="boton-enviar">Actualizar Información</button>
        </formulario-aq>

        <!-- Imagen en lado izquierda manualmente -->
        <tarjeta-aq-perfil id="perfil" tema="#f0f0f0" imagen="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" lado="derecha">
            <h2 slot="nombre">Alexander Quizhpe</h2>
            <p slot="estudio">Universidad de las Fuerzas Armadas ESPE - Sede Santo Domingo</p>
            <p slot="carrera">Tecnologias de la Información </p>
            <p slot="edad">20 años</p>
        </tarjeta-aq-perfil>

        <modal-info-aq id="modalInfo">
            <h2 slot="titulo">✅ ¡Actualización exitosa!</h2>
            <p slot="contenido">
                Tus datos han sido guardados correctamente, puedes verificar los datos en la card de perfil, la cual se encuentra en la parte derecha del formulario.
            </p>
            <button slot="acciones" onclick="document.querySelector('#modalInfo').close()">
                Cerrar ventana
            </button>
        </modal-info-aq>
    </div>
    <script type="module" src="JS/main.js"></script>
</body>
</html>
